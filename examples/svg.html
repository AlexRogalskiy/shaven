<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaven SVG example</title>
  <script src="../shaven.js"></script>
</head>
<body>

<h1>Shaven</h1>

<h2>SVG Example</h2>

<script>
  const svgArray = [document.body,
    ['svg', {height: 100, width: 100},
      ['circle.top', {cx: 10, cy: 10, r: 5, style: 'fill:green'}],
      ['circle.right.bottom$test', {cx: 20, cy: 20, r: 5, style: 'fill:red'}]
    ]
  ]

  const svg = shaven.default(svgArray, 'http://www.w3.org/2000/svg')
</script>

</body>
</html>
