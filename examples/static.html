<!DOCTYPE HTML>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Shaven Static Example</title>
  <script src='../shaven.js'></script>
</head>
<body>

<h1>Shaven</h1>

<h2>Static Example</h2>

<script>
  shaven.default(
    [document.body,
      ['h3', 'Content Test'], // Element with content
      ['p', 'Id test sentence.', {id: 'first'}], // Syntax-sugar id
      ['p', {class: 'important'}, // Syntax-sugar class
        ['em', 'Class'],
        ['br'],
        ['b', 'test sentence.'],
      ],
      ['p', 'Attributes test sentence.', {
        class: 'test',
        style: 'color:#3d5; font-size:20px',
        // Attributes with dash need to be enclosed by quotation marks
        'data-name': 'hello',
      }],
    ]
  )
</script>

</body>
</html>
